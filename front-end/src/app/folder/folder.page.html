<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>{{ folder }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">{{ folder }}</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <div class="buttons">
    <ion-title>Categorias</ion-title>
    <ion-grid>
      <ion-row>
        <ion-col><ion-button>RECOMENDADOS</ion-button></ion-col>
        <ion-col><ion-button>CASAS</ion-button></ion-col>
      </ion-row>
      <ion-row>
        <ion-col><ion-button>APARTAMENTOS</ion-button></ion-col>
        <ion-col><ion-button>QUARTOS</ion-button></ion-col>
      </ion-row>
    </ion-grid>
  </div>
  
  <div class="categories">
    <div>
      <ion-title>Recomendados</ion-title>
      <app-republic-scroll-bar></app-republic-scroll-bar>
    </div>
    <div>
      <ion-title>Casas</ion-title>
      <app-republic-scroll-bar></app-republic-scroll-bar>
    </div>
    <div>
      <ion-title>Apartamentos</ion-title>
      <app-republic-scroll-bar></app-republic-scroll-bar>
    </div>
    <div>
      <ion-title>Quartos</ion-title>
      <app-republic-scroll-bar></app-republic-scroll-bar>
    </div>
  </div>

</ion-content>
